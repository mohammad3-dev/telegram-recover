<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>تلگرام - بازگردانی پیام‌ها</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
    background: linear-gradient(135deg, #e0f0ff 0%, #c0dfff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    direction: rtl;
    overflow: hidden;
  }
  .container {
    background: #fff;
    width: 380px;
    max-width: 95vw;
    border-radius: 20px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.15);
    padding: 48px 36px 56px;
    text-align: center;
    position: relative;
    z-index: 10;
    animation: fadeInUp 0.8s ease forwards;
  }
  .logo {
    width: 88px;
    height: 88px;
    margin: 0 auto 24px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg');
    background-size: contain;
    background-repeat: no-repeat;
    filter: drop-shadow(0 0 3px rgba(0,136,204,0.7));
  }
  h1 {
    font-weight: 900;
    font-size: 36px;
    color: #0088cc;
    margin: 0 0 14px 0;
    letter-spacing: 1.2px;
  }
  p.desc {
    font-weight: 600;
    font-size: 17px;
    color: #2a3a4a;
    margin-bottom: 44px;
    line-height: 1.5;
  }
  input[type="tel"] {
    width: 100%;
    padding: 16px 20px;
    font-size: 20px;
    border: 2px solid #d1d9e6;
    border-radius: 14px;
    outline: none;
    transition: border-color 0.4s ease, box-shadow 0.4s ease;
    box-sizing: border-box;
  }
  input[type="tel"]:focus {
    border-color: #0088cc;
    box-shadow: 0 0 12px #3fa9f5aa;
  }
  button {
    margin-top: 36px;
    width: 100%;
    padding: 16px 0;
    font-size: 22px;
    font-weight: 900;
    color: white;
    background: linear-gradient(90deg, #0095f6, #006bbd);
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,110,190,0.6);
    transition: background 0.35s ease, box-shadow 0.35s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #006bbd, #004f87);
    box-shadow: 0 8px 22px rgba(0,90,160,0.8);
  }
  button:active {
    transform: scale(0.98);
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  #video-container {
    display: none;
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #000000cc 0%, #000000dd 100%);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #video-container video {
    max-width: 80vw;
    max-height: 80vh;
    border-radius: 24px;
    box-shadow: 0 0 40px rgba(0,0,0,0.9);
    animation: zoomIn 0.7s ease forwards;
  }
  @keyframes zoomIn {
    from {transform: scale(0.8); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
  }
  #funny-msg {
    margin-top: 20px;
    font-size: 30px;
    font-weight: 900;
    color: #ff2e2e;
    text-shadow: 2px 2px 6px black;
    animation: pulse 1.5s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.6;}
  }

  @media (max-width: 400px) {
    .container {
      width: 90vw;
      padding: 36px 24px 40px;
    }
    h1 {
      font-size: 28px;
    }
    p.desc {
      font-size: 15px;
      margin-bottom: 32px;
    }
    input[type="tel"] {
      font-size: 18px;
      padding: 14px 16px;
    }
    button {
      font-size: 18px;
      padding: 14px 0;
      margin-top: 28px;
    }
    #funny-msg {
      font-size: 24px;
    }
  }
</style>
</head>
<body>
  <div class="container" id="form-container">
    <div class="logo" aria-label="Telegram Logo"></div>
    <h1>تلگرام - بازگردانی پیام‌ها</h1>
    <p class="desc">شماره موبایل خود را وارد کنید تا پیام‌های پاک شده‌تان را بازگردانید</p>
    <input type="tel" id="phone" placeholder="+98 912 345 6789" inputmode="tel" pattern="[0-9+ ]*" />
    <button id="next-btn">بعدی</button>
  </div>
<div id="video-container" style="display:none; flex;">
    <video id="fun-video" src="https://raw.githubusercontent.com/mohammad3-dev/telegram-recover/main/VID_20250521_150109_525.mp4" autoplay playsinline></video>
    <div id="funny-msg">سیکتیر ! برو هندسه بخون</div>
  </div>

  </div>
<script>
  const btn = document.getElementById('next-btn');
  const phoneInput = document.getElementById('phone');
  const form = document.getElementById('form-container');
  const videoContainer = document.getElementById('video-container');
  const video = document.getElementById('fun-video');
  const msg = document.getElementById('funny-msg');

  btn.addEventListener('click', () => {
    if (phoneInput.value.trim() === '') {
      alert('لطفا شماره موبایل را وارد کنید');
      return;
    }

    form.style.display = 'none';
    videoContainer.style.display = 'flex';
    video.play();
  });

  video.addEventListener('ended', () => {
    msg.style.display = 'block';
    setTimeout(() => {
      location.reload();
    }, 1500);  
  });
</script>
</body>
</html>
